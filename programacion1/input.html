<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Type text</title>
    <title>Ejemplo de Botón</title>
    <script>
        function mostrarMensaje() {
            alert('¡Hola, mundo!');
        }
    </script>
</head>
<body>
    <h1>Formulario con Tipos de Input Type MT</h1>
    <form action="#" method="post">
        <fieldset>
            <legend>Tipos de Input</legend>

            <label for="text">Texto:</label>
            <input type="text" id="text" name="text"><br><br>

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password"><br><br>

            <label for="checkbox">Casilla de verificación:</label>
            <input type="checkbox" id="checkbox" name="checkbox" value="value"><br><br>

            <label>Botón de opción:</label>
            <input type="radio" id="radio1" name="radio" value="Blanco">
            <label for="radio1">Blanco</label>
            <input type="radio" id="radio2" name="radio" value="Negro">
            <label for="radio2">Negro</label><br><br>

            <input type="submit" value="Enviar">
            <input type="reset" value="Restablecer"><br><br>

            <label for="hidden">Campo oculto:</label>
            <input type="hidden" id="hidden" name="hidden" value="hidden_value"><br><br>

            <input type="button" value="Boton de click" onclick="mostrarMensaje()"><br><br>

            <label for="file">Archivo:</label>
            <input type="file" id="file" name="file"><br><br>

            <label for="date">Fecha:</label>
            <input type="date" id="date" name="date"><br><br>

            <label for="time">Hora:</label>
            <input type="time" id="time" name="time"><br><br>

            <label for="number">Número:</label>
            <input type="number" id="number" name="number" min="1" max="10"><br><br>

            <label for="range">Rango:</label>
            <input type="range" id="range" name="range" min="0" max="100"><br><br>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email"><br><br>

            <label for="url">URL:</label>
            <input type="url" id="url" name="url"><br><br>

            <label for="tel">Teléfono:</label>
            <input type="tel" id="tel" name="tel"><br><br>

            <label for="color">Color:</label>
            <input type="color" id="color" name="color"><br><br>

            <label for="search">Buscar:</label>
            <input type="search" id="search" name="search"><br><br>

            <label for="datetime-local">Fecha y Hora Local:</label>
            <input type="datetime-local" id="datetime-local" name="datetime-local"><br><br>

            <label for="month">Mes:</label>
            <input type="month" id="month" name="month"><br><br>

            <label for="week">Semana:</label>
            <input type="week" id="week" name="week"><br><br>

            <label for="image">Imagen:</label>
            <input type="image" id="image" name="image" img src="bmwgtr.jpg"><br><br>

        </fieldset>
    </form>
</body>
</html>
